<h3>Usuarios</h3>

<app-generic-list [list]="users">
    <div content>
        <table #table mat-table [dataSource]="users" class="table-index">
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">{{ element.email }}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                    <a (click)="makeAdmin(element.id)" mat-flat-button color="primary">
                        Hacer Admin
                    </a>
                    <a (click)="removeAdmin(element.id)" mat-flat-button color="warn">
                        Remover Admin
                    </a>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToShow"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToShow"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons
        [length]="totalRegisters" [pageSize]="registersToShow" (page)="updatePagination($event)">

        </mat-paginator>
    </div>
</app-generic-list>
