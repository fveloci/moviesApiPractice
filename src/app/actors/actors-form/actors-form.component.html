<app-show-errors [errors]="errors"></app-show-errors>
<form (submit)="submitForm()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input type="text" matInput formControlName="name">
        <mat-error>El campo es requerido</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Fecha de nacimiento</mat-label>
        <input type="text" matInput formControlName="birthDate" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <app-image-input (selectedFile)="selectedFile($event)" [actualImgUrl]="model.photo"></app-image-input>

    <app-input-markdown (markdownChange)="markdownChange($event)" [placeholderTextarea]="'Biografia'" [markdownContent]="model.biography"></app-input-markdown>
    <div>
        <button mat-flat-button color="primary" [disabled]="form.invalid">
            Guardar cambio
        </button>
        <a mat-stroked-button routerLink="/actores"> Cancelar </a>
    </div>
</form>
